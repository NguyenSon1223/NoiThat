<div class="container mt-5">
  <h2 class="text-center mb-4">Tạo Danh Mục Mới</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="createCategory()" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Tên danh mục</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="category.name" name="name" />
    </div>

    <div class="mb-3">
      <label for="order" class="form-label">Thứ tự hiển thị</label>
      <input type="number" id="order" class="form-control" [(ngModel)]="category.displayOrder" name="displayOrder" />
    </div>

    <button type="submit" class="btn btn-success">Tạo mới</button>

    <!-- ✅ Nút Hủy đã sửa -->
    <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Hủy</button>
  </form>
</div>
